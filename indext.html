<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Simple Calculator</title>
</head>
<body>
    <section class="container">
        <section class="screen">
            <div class="upperDisplay">
                
            </div>
            <div class="lowerDisplay">
                0
            </div>
        </section>
        <section class="calc-btns">
            <div class="calc-btns-row">
                <button class="calc-btn double clear">
                    AC
                </button>
                <button class="calc-btn backspace">
                    &larr;
                </button>
                <button class="calc-btn operator">
                    รท
                </button>
            </div>
                
            <div class="calc-btns-row">
                <button class="calc-btn number">7</button>
                <button class="calc-btn number">8</button>
                <button class="calc-btn number">9</button>
                <button class="calc-btn operator">x</button>
            </div>
            <div class="calc-btns-row">
                <button class="calc-btn number">4</button>
                <button class="calc-btn number">5</button>
                <button class="calc-btn number">6</button>
                <button class="calc-btn operator">+</button>
            </div>

            <div class="calc-btns-row">
                <button class="calc-btn number">1</button>
                <button class="calc-btn number">2</button>
                <button class="calc-btn number">3</button>
                <button class="calc-btn operator">-</button>
            </div>
            <div class="calc-btns-row">
                <button class="calc-btn number">0</button>
                <button class="calc-btn decimalPoint">.</button>
                <button class="calc-btn double equals">=</button>
            </div>
        </section>
    </section>
    
    <script src="script.js"></script>
</body>
</html>
