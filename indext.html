<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Simple Calculator</title>
</head>
<body>
    <div class="container">
        <div class="Calculator">
            <div class="display">
                <div class="upperDisplay"></div>
                <div class="lowerDisplay"></div>
            </div>
            <div class="btns">
                <div class="eraseBtns">
                    <button>clear</button>
                    <button>delete</button>
                </div>
                <div class="first-row">
                    <button>7</button>
                    <button>8</button>
                    <button>9</button>
                    <button>รท</button>
                </div>
                <div class="second-row">
                    <button>4</button>
                    <button>5</button>
                    <button>6</button>
                    <button>x</button>
                </div>
                <div class="third-row">
                    <button>1</button>
                    <button>2</button>
                    <button>3</button>
                    <button>-</button>
                </div>
                <div class="forth-row">
                    <button>0</button>
                    <button>.</button>
                    <button>+</button>
                    <button>=</button>
                </div>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
