<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Simple Calculator</title>
</head>
<body>
    <section class="container">
        <section class="screen">
            <div class="upperDisplay">
                23 x 763=
            </div>
            <div class="lowerDisplay">
                6237
            </div>
        </section>
        <section class="calc-btns">
            <div class="calc-btns-row">
                <button class="calc-btn double">
                    AC
                </button>
                <button class="calc-btn">
                    &larr;
                </button>
                <button class="calc-btn">
                    &divide;
                </button>
            </div>
                
            <div class="calc-btns-row">
                <button class="calc-btn">7</button>
                <button class="calc-btn">8</button>
                <button class="calc-btn">9</button>
                <button class="calc-btn">&times;</button>
            </div>
            <div class="calc-btns-row">
                <button class="calc-btn">4</button>
                <button class="calc-btn">5</button>
                <button class="calc-btn">6</button>
                <button class="calc-btn">&plus;</button>
            </div>

            <div class="calc-btns-row">
                <button class="calc-btn">1</button>
                <button class="calc-btn">2</button>
                <button class="calc-btn">3</button>
                <button class="calc-btn">&minus;</button>
            </div>
            <div class="calc-btns-row">
                <button class="calc-btn">0</button>
                <button class="calc-btn">&dot;</button>
                <button class="calc-btn double">&equals;</button>
            </div>
        </section>
    </section>
    
    <script src="script.js"></script>
</body>
</html>
